plugins {
    id 'java'
}

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'org.aircall.pager'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    faker = '1.0.2'
    jUnit = '5.7.1'
    mockito = '3.8.0'
    hamcrest = '2.2'
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: "$jUnit"
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "$jUnit"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: "$mockito"
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: "$mockito"
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: "$hamcrest"
    testImplementation group: 'com.github.javafaker', name: 'javafaker', version: "$faker"
}

test {
    useJUnitPlatform()
}